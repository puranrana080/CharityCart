<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Charity</title>
    <link rel="stylesheet" href="../css/new-charity.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="left-section">
            <a href="#" class="navbar-brand">
                <img src="../images/main.svg" alt="Logo" width="30" height="24">
                CharityCart
            </a>
            <div class="nav-items">
                <a href="/profile">Home</a>
                <a href="../views/new-charity.html">Start A Campaign</a>
                <a href="../views/all-charity.html">Explore Campaigns</a>
                <a href="/views/my-charity.html">My Campaigns</a>
            </div>

        </div>
    </div>


    <!-- charity form -->
    <div class="charity-container">

        <h1>Create Charity</h1><br>
        <form id="charityForm">
            <label for="name">Charity Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required><br>

            <label for="goal">Donation Goal:</label>
            <input type="number" id="goal" name="goal" required><br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>



    <script src="new-charity.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
