<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>CharityCart</title>
    <link rel="stylesheet" href="../css//index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="navbar">
        <div class="left-section">
            <a href="#" class="navbar-brand">
                <img src="../images//main.svg" alt="Logo" width="30" height="24">
                CharityCart
            </a>
            <div class="nav-items">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="self.html">Explore Campaigns</a>
            </div>



        </div>
    </div>

    <div class="container">
        <div>
            <h1>Sign Up</h1>
            <p>Where every donation matters.</p>

        </div>
        <div>
            <form onsubmit="registerUser(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" name="phone">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <button id="signup" class="btn btn-outline-dark" type="submit">Sign Up</button>
            </form>
        </div>

        <h3>Already have an account? <a href="/views/login.html">Login</a></h3>
    </div>



<script src="signUp.js"></script>
